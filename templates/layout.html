<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" rel="icon" sizes="97x97" href="">
    <meta name="robots" content="index, follow, noarchive">
    <meta name="revisit-after" content="7 Days">
    <meta name="rating" content="general">
    <meta name="copyright" content="Copywrite &copy; 2021 | tantrade.net | Tüm hakları saklıdır.">
    <meta name="reply-to" content="info@atantrade.net">
    <meta name="designer" content="Haluk Çağatay Sarıoğlu">
    <meta name="description" content="">
    <meta name="keywords" content="Tan Ticaret, Tan Trade">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.rtl.min.css' %}">
    <title>Tan Trade</title>
    <style>
        .sticky{
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000000;
            overflow-x: auto;
        }
        .carousel {
            -webkit-animation-name: fade;
            -webkit-animation-duration: 1.5s;
            animation-name: fade;
            animation-duration: 1.5s;
        }
        @-webkit-keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }
        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }
    </style>
</head>
<body class="bg-secondary" onload="showSlides()">
    {% include 'partials/_navbar.html' %}
    <main>
        {% include 'partials/_alert.html' %}
        <div class="container mt-4">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    {% include 'partials/_footer.html' %}
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.esm.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        window.addEventListener("scroll", function(){
            let header = document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY > 0);
        })
        function mouseOver(){
            document.getElementById("mail").style.color = "#0d6efd";
        }
        function mouseOut(){
            document.getElementById("mail").style.color = "#ffffff";
        }
        function setActive() {
            const item = document.getElementById('navbar').getElementsByTagName('a');
            for(let i=0; i<item.length; i++) {
                if(document.location.pathname === item[i].getAttribute('href')) {
                    item[i].style.color = "#ffffff";
                }
            }
        }
        let slideIndex = 0;
        function showSlides() {
            let i;
            const slides = document.getElementsByClassName("carousel");
            for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex-1].style.display = "block";
            setTimeout(showSlides, 3000);
        }
    </script>
</body>
</html>
