{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" rel="icon" sizes="14x32" href="{% static 'media/favicon.png' %}">
    <meta name="robots" content="index, follow, noarchive">
    <meta name="revisit-after" content="7 Days">
    <meta name="rating" content="general">
    <meta name="copyright" content="Copywrite &copy; 2021 | tantrade.net | Tüm hakları saklıdır.">
    <meta name="reply-to" content="info@atantrade.net">
    <meta name="designer" content="Haluk Çağatay Sarıoğlu">
    <meta name="description" content="">
    <meta name="keywords" content="tan, trade, ticaret">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.rtl.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>TAN TRADE</title>
    <style>
        body{
            background-image: url('{% static "media/background.png" %}');
            background-repeat: repeat;
        }
        .sticky{
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000000;
            overflow-x: auto;
        }
        .carousel {
            -webkit-animation-name: fade;
            -webkit-animation-duration: 1.5s;
            animation-name: fade;
            animation-duration: 1.5s;
        }
        @-webkit-keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }
        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }
        .fa {
            padding: 10px;
            font-size: 20px;
            width: 40px;
            text-align: center;
            text-decoration: none;
            border-radius: 50%;
        }
        .fa-instagram:hover {
            background: #c71585;
            color: white;
            opacity: 0.7;
        }
        .fa-twitter:hover {
            background: #55ACEE;
            color: white;
        }
    </style>
</head>
<body class="bg-secondary" onload="setActive()">
    {% include 'partials/_navbar.html' %}
    <main>
        {% include 'partials/_alert.html' %}
        <div class="container mt-4">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    {% include 'partials/_footer.html' %}
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.esm.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script>
        window.addEventListener("scroll", function(){
            let header = document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY > 0);
        })
        function setActive() {
            const item = document.getElementById('navbar').getElementsByTagName('a');
            for(let i=0; i<item.length; i++) {
                if(document.location.pathname === item[i].getAttribute('href')) {
                    item[i].style.color = "#ffffff";
                }
            }
        }
        let slideIndex = 0;
        function showSlides() {
            let i;
            const slides = document.getElementsByClassName("carousel");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex-1].style.display = "block";
            setTimeout(showSlides, 5000);
        }
        showSlides();
        function mouseOver(){
            document.getElementById("mail").style.color = "#1874cd";
        }
        function mouseOut(){
            document.getElementById("mail").style.color = "#ffffff";
        }
    </script>
</body>
</html>
