{% extends 'layout.html' %}
{% load static %}
{% block content %}
<div class="jumbotron jumbotron-fluid py-4 mb-5" style="border-radius: 0 50px; background-color: #4e555b">
    <div class="container">
        <h1 class="display-6 text-center text-white">Hoş Geldiniz</h1>
    </div>
</div>
{% if photos %}
    {% for photo in photos %}
        <div class="carousel">
            <img id="photo" src="{% static photo.getPhotoPath %}" class="d-block w-100" alt="">
            <div class="carousel-caption text-lg-right">
                <button class="btn-primary py-2 px-4" style="border-radius: 0 5px;">
                    <a href="/urunler/" style="color: #ffffff; text-decoration: none">Ürünlerimize göz atın</a>
                </button>
            </div>
        </div>
    {% endfor %}
{% else %}
    <div class="alert alert-warning">
        <p>Gösterilecek fotoğraf bulunmuyor.</p>
    </div>
{% endif %}
{% endblock %}
