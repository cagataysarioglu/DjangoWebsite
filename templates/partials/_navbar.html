{% load static %}
<header>
    <div id="navbar" class="navbar navbar-expand-lg navbar-dark" style="background-color: #5d478b;">
        <div class="container">
            <ul class="navbar-nav mr-auto">
                <li
                    {% if request.path == '/' %}
                        class="nav-item shadow"
                    {% else %}
                        class="nav-item"
                    {% endif %}
                >
                    <a href="{% url 'index' %}" class="nav-link">Ana Sayfa</a>
                </li>
                <li
                    {% if 'urunler' in request.path %}
                        class="nav-item shadow"
                    {% else %}
                        class="nav-item"
                    {% endif %}
                >
                    <a href="{% url 'products' %}" class="nav-link">Ürünlerimiz</a>
                </li>
                <li
                    {% if 'hakkimizda' in request.path %}
                        class="nav-item shadow"
                    {% else %}
                        class="nav-item"
                    {% endif %}
                >
                    <a href="{% url 'about' %}" class="nav-link">Hakkımızda</a>
                </li>
                <li
                    {% if 'iletisim' in request.path %}
                        class="nav-item shadow"
                    {% else %}
                        class="nav-item"
                    {% endif %}
                >
                    <a href="{% url 'contact' %}" class="nav-link">İletişim</a>
                </li>
            </ul>
            <a href="{% url 'index' %}" class="navbar-brand"><img src="{% static 'media/navbar_logo.png' %}" alt=""></a>
        </div>
    </div>
</header>
